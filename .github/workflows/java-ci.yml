name: Java CI
run-name: Triggering execution of Java tests
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Build and test main project (NSTSuite) with Maven
        run: mvn clean verify -Dgpg.skip=true
      - name: Build and test NSTTutorials project with Maven
        run: mvn -f NSTTutorials/pom.xml clean verify -Dgpg.skip=true
      - name: Publish Test Report
        if: ${{ always() }}
        uses: scacap/action-surefire-report@v1
